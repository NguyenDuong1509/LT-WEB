<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Nhiệt độ</title>
    <link rel="stylesheet" href="css/chuyendoCsangdoF.css">
</head>
<body>
    <div class="container">
        <h1>Chuyển đổi từ độ C sang độ F</h1>

            <label for="celsius">Nhập vào nhiệt độ (°C):</label>

    </div>
    <script src="js/chuyendoCsangdoF.js"></script>
